<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>RPS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>



<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                    <h1>Welcome to RPS!</h1>
                </div>
            </div>
        </div>

        <div class="panel panel-default moves">
            <div class="panel-heading">
                <h3 class="move-text">Join the game Players!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="move1">
                    <button type="button" class="move btn btn-primary" data-move="rock" disabled="true">Rock</button>
                    <button type="button" class="move btn btn-success" data-move="scissors"
                        disabled="true">Scissors</button>
                    <button type="button" class="move btn btn-danger" data-move="paper" disabled="true">Paper</button>
                </div>
                <br>
                <div class="row">
                    <div class="name col-xm-12 col-md-6" id="player1">
                        <div class="panel">
                            <h5 class="player-name">Player:</h5>
                        </div>
                        <div class="form-group">
                            <div id="username1">
                                <input type="text" class="form-control name" aria-describedby="name"
                                    placeholder="Enter Name">
                                <br>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-dark ready"
                                        data-player="player1">Submit</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <table class="table table-condensed">
                        <tr>
                            <thead>
                                <th>Wins</th>
                                <th>Losses</th>
                                <th>Ties</th>
                            </thead>
                        </tr>
                        <tr>
                            <td><span class="win label label-success">0</span></td>
                            <td><span class="loss label label-danger">0</span></td>
                            <td><span class="tie label label-default">0</span></td>
                        </tr>
                    </table>
                </div>
            </div>



            <div class="col-sm-5">
                <div class="move2">
                    <button type="button" class="move btn btn-primary" data-move="rock" disabled="true">Rock</button>
                    <button type="button" class="move btn btn-success" data-move="scissors"
                        disabled="true">Scissors</button>
                    <button type="button" class="move btn btn-danger" data-move="paper" disabled="true">Paper</button>
                </div>
                <br>
                <div class="row">
                    <div class="name col-xm-12 col-md-6" id="player2">
                        <div class="panel">
                            <h5 class="player-name">Player:</h5>
                        </div>
                        <div class="form-group">
                            <div id="username2">
                                <input type="text" class="form-control name" aria-describedby="name"
                                    placeholder="Enter Name">
                                <br>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-dark ready"
                                        data-player="player2">Submit</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <table class="table table-condensed">
                        <tr>
                            <thead>
                                <th>Wins</th>
                                <th>Losses</th>
                                <th>Ties</th>
                            </thead>
                        </tr>
                        <tr>
                            <td><span class="win label label-success">0</span></td>
                            <td><span class="loss label label-danger">0</span></td>
                            <td><span class="tie label label-default">0</span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="columns col-lg-12">
                <div class="alert alert-info">Result: <span class="result"></span></div>
            </div>
        </div>

        <div class="row chat-row">
            <div class="col-sm-8 col-sm-4 col-sm-offset-4">
                <div class="box box-chat">
                    <div class="messages"></div>
                </div>
                <form class="chat-form form-group">
                    <div class="input-group">
                        <label for="message" class="sr-only">message</label>
                        <input type="text" id="message" placeholder="Message here..." class="form-control">
                    </div>
                    <span class="input-group-btn">
                        <br>
                        <button class="btn btn-info" type="submit" id="submit">Send</button>
                    </span>
                </form>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="./assets/javascript/javascript.js"></script>

</body>






</html>
